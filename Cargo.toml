[package]
name = "tts-service"
version = "0.1.0"
edition = "2021"
rust-version = "1.58"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release]
lto = "thin"

[dependencies]
deadpool-redis = "0.10"
parking_lot = "0.12"
serde_json = "1"
once_cell = "1"
tracing = "0.1"
fernet = "0.1"
sha2 = "0.10"
bytes = "1"

[dependencies.tracing-subscriber]
version = "0.3"
default-features = false
features = ["smallvec", "fmt", "ansi", "parking_lot"]

[dependencies.axum]
version = "0.4"
default-features = false
features = ["http1", "http2", "json"]

[dependencies.tokio]
version = "1"
features = ["sync", "time", "macros", "rt-multi-thread", "parking_lot", "signal"]

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.redis]
version = "0.21"
default-features = false
features = ["aio", "tokio-comp"]

[dependencies.rand]
version = "0.8"
optional = true

[dependencies.reqwest]
version = "0.11"
optional = true

[dependencies.base64]
version = "0.13"
optional = true

[dependencies.ipgen]
version = "1"
optional = true

[dependencies.jsonwebtoken]
version = "8"
optional = true

[dependencies.espeakng]
version = "0.1.1"
optional = true


[features]
premium = ["reqwest", "reqwest/json", "jsonwebtoken", "base64"]
espeak = ["tokio/process", "tokio/io-util", "espeakng"]
gtts = ["rand", "reqwest", "ipgen"]

default = ["espeak"]
